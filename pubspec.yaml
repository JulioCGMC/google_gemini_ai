name: google_gemini_ai
description: "Google Gemini SDK for Flutter. This package provides a powerful bridge between your Flutter application and Google's revolutionary Gemini AI."
version: 1.0.1
homepage: https://github.com/JulioCGMC/google_gemini_ai
repository: https://github.com/JulioCGMC/google_gemini_ai
topics:
  - gemini
  - ai
  - google-gemini
  - flutter-gemini
  - chat-gpt
screenshots:
  - description: Google_Gemini example
    path: example/screenshots/gemini.webp
environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  # flutter:
  #   sdk: flutter
  http: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
